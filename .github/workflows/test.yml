name: Run Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test-component-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install depenencies
        run: yarn --frozen-lockfile

      - name: Run tests
        run: yarn test
  test-ci-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - name: Install depenencies
        run: yarn --frozen-lockfile

      - name: Run tests on scripts
        run: yarn test:scripts
